SimulationParameters:
  TspanStart: 0.0
  TspanEnd: 3.0
  StepSize: 0.001
  AbsTol: 1e-9
  RelTol: 1e-6
  TFault: 0.05
  DtMax: 0.02
  Solver: "Rodas4" 
  FaultTime: 0.1 

FaultParameters:
    BranchTrip:
      DeviceName:  #["BUS 10-BUS 11-i_15"]
    BranchImpedanceChange:
      DeviceName: # ["BUS 7-BUS 8-i_11","BUS 10-BUS 11-i_15"]
      Multiplier: 1.0
    ControlReferenceChange:
      DeviceName: ["generator-15-1", "generator-18-1"] #["generator-15-1", "generator-18-1"]
      RefValue: 0.8
    GeneratorTrip:
      DeviceName: #["generator-18-1"]
    LoadChange:
      DeviceName: # ["load101"]
      RefValue: 0.8
    LoadTrip:
      DeviceName: # ["load101"]

OutputParameters:
  WriteFile: false  
  OutputFile: "output"
  PVS:
    SavePVSData: true
    PVSBus: 2 
    PVSBranchName: "BUS 2-BUS 16-i_19" 
  OutputData: 
    BusNumbers: [2,2]  #[1,1,2, 2]
    BusData: ["Vm","Vtheta"] #["Vm","Vtheta","Vm", "Vtheta"]
    DynamicDevices: #["gen2", "gen2"]
    States: #["ir_filter", "ii_filter"]
  